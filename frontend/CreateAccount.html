<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Own Account</title>
    <link rel="stylesheet" href="./styles/CreateAccount.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                create own account In app
            </h1>
        </header>
        <form action="" id="Web-3">
            <div class="alert"> Your Account Is Saved </div>

            <div class="inputBox">
                <input type="text" id="firstname" placeholder="Enter Your First Name....." />
            </div>

            <div class="inputBox">
                <input type="text" id="lastname" placeholder="Enter Your Last Name....." />
            </div>

            <div class="inputBox">
                <input type="email" id="linkedemail" placeholder="Enter Email....."/>
            </div>

            <div class="inputBox">
                <button type="submit">Create</button>
            </div>

            
        </form>
        
    </div>

<script src="../backend/js files/CreateAccount.js"></script>
    
</body>
</html>
